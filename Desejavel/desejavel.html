      <!-- Linkando o site font Awesorme para pegar os icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Linkando o CSS -->

    <title>Melvs</title>
</head>
<body>
    <section>

     <!-- Div que engloba todas as divs -->
    <div class="container">

        <!-- Div que tem o conteudo em si -->
       <div class="conteudo">

            <!-- Div que tem todo o quadrado ou cada card (ou cada post-it) -->
          <div class="card">

             <!-- Counteudo que tem em cada card (ou post-it)-->
            <div class="conteudo-card">

                 <!-- Div que contem a imagem (aquela bola)-->
                <div class="imagem">

                      <!-- imagem que vai ficar na bola do card-->
                    <img src="./img/Dashboard.png">

                </div>

                  <!-- Div que contem os icones-->
                 <div class="icones">
                     <!-- icones que estão linkados com o Font Awesorme-->
                    <i class="fa-sharp fa-solid fa-phone"></i>
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                    <i class="fa-sharp fa-solid fa-comment"></i>
                </div>

                  <!-- Div que contem o nome do armazem -->
                <div class="nome-do-armazem-e-sua-descrisao">
                    <span class="nome-do-armazem">Armazem nª1</span>
                    <span class="descrisao-do-armazem">armazem do subsolo</span>
                    <span> <i class="fa-solid fa-circle-info"></i> </span>
                </div>

                   <!-- Div que contem o status do armazem -->
                 <div class="status-armazem">
                    <span>seu armazen está tranquilo</span> 
                 </div>

                    <!-- Div que tem o botão -->
                 <div class="botao">
                    <button >    Visualizar Armazem    </button>
                 </div>
            </div>
          </div>
       </div>
    </div>
